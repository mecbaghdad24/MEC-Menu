<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #111;
    color: #fff;
    overflow-x: hidden;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
    overflow: hidden; /* Prevents all scrolling */

}



.btn {
    padding: 16px 34px;
    background: #00b7ff;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 20px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
}
.btn:hover { background: #0094ca; transform: scale(1.05); }
/* PAGE WRAPPER */
.page { display: none; text-align: center; padding: 40px 20px; min-height: calc(100vh - env(safe-area-inset-bottom)); position: relative; }
#home { display: block; padding-top: 80px; overflow: hidden; }

/* HOME BACKGROUND GRADIENT */
.home-background {
    position:absolute; top:0; left:0; right:0; bottom:0;
    background: linear-gradient(-45deg, #111, #222, #111, #333);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    z-index:-3;
}
@keyframes gradientBG { 0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;} }

/* HOME FLOATING LIGHT EFFECT */
.home-light {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(0,255,200,0.15), transparent 70%);
    border-radius: 50%;
    filter: blur(40px);
    animation: moveLight 8s ease-in-out infinite;
    z-index:-2;
}
@keyframes moveLight {
    0%   { transform: translate(0,0) scale(1); }
    50%  { transform: translate(50px,30px) scale(1.3); }
    100% { transform: translate(0,0) scale(1); }
}

/* HOME GLOW EFFECT */
.home-glow {
    position: absolute;
    width: 220px;
    height: 220px;
    background: radial-gradient(circle, rgba(0,170,255,0.4), transparent 20%);
    border-radius: 50%;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    animation: glowPulse 4s infinite ease-in-out;
    filter: blur(20px);
    z-index: -1;
}
@keyframes glowPulse {0% {opacity:0.2; transform:translateX(-50%) scale(1);}50% {opacity:0.3; transform:translateX(-50%) scale(1.3);}100% {opacity:0.4; transform:translateX(-50%) scale(1);} }

.logo { width: 200px; max-width: 60vw; animation: fadeIn 5s ease; filter: drop-shadow(0 0 14px #00baff);}
@keyframes fadeIn { from {opacity:0; transform:scale(0.7);} to {opacity:1; transform:scale(1);} }

/* HOT PAGE */
#hotPage { background: linear-gradient(180deg, #8d1a00, #220000); overflow:hidden; }

.steam, .hotParticle {
    position:absolute;
    pointer-events:none;
}
.steam { width:80px; height:140px; background:url('https://i.imgur.com/Um4n9G5.png') center/contain no-repeat; animation:steamRise 4s infinite ease-in-out; opacity:0.6; filter: blur(3px);}
@keyframes steamRise {0% {transform:translateY(20px) scale(0.8);opacity:0.4;} 50% {transform:translateY(-40px) scale(1.1);opacity:1;} 100% {transform:translateY(20px) scale(0.8);opacity:0.4;} }

.hotParticle { width:10px; height:10px; background:rgba(255,200,50,0.6); border-radius:50%; animation:particleRise 5s linear infinite; }
@keyframes particleRise {0%{transform:translateY(0px) scale(0.5);opacity:0.5;}50%{transform:translateY(-100px) scale(1);opacity:1;}100%{transform:translateY(-200px) scale(0.5);opacity:0;}}

/* COLD PAGE */
#coldPage { background: linear-gradient(180deg, #00679c, #011b2f); }
.snowflake { position: fixed; top:-10px; color:white; font-size:20px; animation:fall linear infinite; pointer-events:none; will-change: transform; }
@keyframes fall { 0% { transform: translate3d(0,-10px,0) rotate(0deg); } 100% { transform: translate3d(0,110vh,0) rotate(360deg); } }

.windmill { width:130px; margin:0 auto; animation: spin 5s linear infinite; }
@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

/* MENU GRID */
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap:20px; padding:20px; }
.item { background: rgba(255,255,255,0.15); padding:15px; border-radius:12px; transition:0.3s; backdrop-filter:blur(6px); cursor:pointer; position: relative; }
.item:hover { transform: translateY(-5px) scale(1.03); }

/* Steam blur overlay on hot drinks */
.item.hot::after {
    content:'';
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background: radial-gradient(rgba(255,255,255,0.15), transparent 70%);
    filter: blur(10px);
    opacity:0.3;
    pointer-events:none;
    border-radius:12px;
}


.item img {
    width: 100%;          /* full width of the grid item */
    height: 180px;        /* fixed height for all images */
    object-fit: cover;    /* crop/scale image to fill without stretching */
    border-radius: 12px;
}



/* IMAGE CONTAINER */
.menu-img-container { position: relative; }
.menu-img-container img { width:100%; height:140px; object-fit:cover; border-radius:12px; }

/* POPUP MODAL */
#popup { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.85); z-index: 9999; justify-content:center; align-items:center; padding:20px; }
#popup .popup-content { background:#222; border-radius:15px; max-width:400px; width:100%; text-align:center; padding:20px; }
#popup img { width:80%; border-radius:12px; margin-bottom:10px; }

/* BACK BUTTON */
.back-btn { background:#444; }
.back-btn:hover { background:#666; }

/* MOBILE FIXES */
@media(max-width:600px){
    .btn{font-size:22px; padding:20px 32px;}

    .item img{height:120px;}

    max-height: 300px; 
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 10px;
}
</style>

function setLanguage(l) {

function updateLanguageUI() {
    const t = translations[lang];

    document.getElementById('title').innerText = t.title;
    document.getElementById('subtitle').innerText = t.subtitle;
    document.getElementById('hotBtn').innerText = t.hotBtn;
    document.getElementById('coldBtn').innerText = t.coldBtn;
    document.getElementById('hotTitle').innerText = t.hotTitle;
    document.getElementById('coldTitle').innerText = t.coldTitle;

    // Update drink names
    hotGrid.querySelectorAll('.hotName').forEach((el,i)=>{ el.innerText = t.drinkNamesHot[i]; });

/* PAGE SWITCHER */
function showPage(pageId){
    document.querySelectorAll('.page').forEach(p=>p.style.display='none');
    document.getElementById(pageId).style.display='block';
    if(pageId==='coldPage') startSnow();
    if(pageId==='hotPage') startParticles();
}

/* SNOW EFFECT */
let snowInterval;
function startSnow(){
    stopSnow();
    snowInterval=setInterval(()=>{
        let s=document.createElement('div');
        s.className='snowflake';
        s.innerText='‚ùÑ';
        s.style.left=Math.random()*100+'vw';
        s.style.fontSize=12+Math.random()*16+'px';
        s.style.animationDuration=4+Math.random()*4+'s';
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),8000);
    },200);
}
function stopSnow(){ clearInterval(snowInterval); document.querySelectorAll('.snowflake').forEach(f=>f.remove()); }

/* HOT PARTICLES */
let particleInterval;
function startParticles(){
    stopParticles();
    const container=document.getElementById('hotParticles');
    particleInterval=setInterval(()=>{
        const p=document.createElement('div');
        p.className='hotParticle';
        p.style.left=Math.random()*100+'%';
        p.style.top='80%';
        p.style.width=5+Math.random()*10+'px';
        p.style.height=p.style.width;
        container.appendChild(p);
        setTimeout(()=>p.remove(),5000);
    },200);
}
function stopParticles(){ clearInterval(particleInterval); document.querySelectorAll('.hotParticle').forEach(p=>p.remove()); }

function showPopup(drink){
    const ing = drink[`ingredients_${lang}`] || drink.ingredients_en;

    document.getElementById('popupImg').src = drink.popup;
document.getElementById('popupName').innerText = drink[`name_${lang}`];

function closePopup(){
    document.getElementById('popup').style.display = 'none';
